registry:
  enabled: true
  host: registry.gitlab.com/mfwicdaboii/angulargitlabdemo
  port: 5000
  api_url: http://localhost:5000/
  key: config/registry.key
  path: shared/registry
  issuer: gitlab-issuer
 
docker-job:
  stage: docker
  image: docker:dind
  script:
    - echo $CI_REGISTRY_USER; echo $CI_REGISTRY
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD CI_REGISTRY
    - docker build -t registry.gitlab.com/mfwicdaboii/angulargitlabdemo .
    - docker push registry.gitlab.com/mfwicdaboii/angulargitlabdemo



